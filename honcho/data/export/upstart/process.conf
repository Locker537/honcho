start on starting {{ app }}-{{ name }}
stop on stopping {{ app }}-{{ name }}
respawn

setuid {{ user }}
setgid {{user}}
env PORT={{ port }}
{% for var, val in environment.iteritems() %}
env {{ var|upper }}='{{ val|replace("'", "\'") }}'
{% endfor %}
chdir {{ app_root }}

exec {{ command }} >> {{ log }}/{{ name }}-{{ num }}.log 2>&1
